<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>GeneratePasswd</title>
</head>
<body>
    <div class="container">
        <div class="generator">
            <h1>Generated Password</h1>
            <div class="generated_passwd"></div>
            <label for="passwdLength">
                Kod uzunluÄŸu <span class="rangeNumber"></span>
            </label>
            <input type="range" id="passwdLength" min="6" max="60" value="6" onchange="onChange()">
            <button id="generate">Generate password</button>
        </div>

        <div class="select">
            <span>
                <label for="bigLetter">Big Letter</label>
                <input type="checkbox" id="bigLetter">
            </span>

            <span>
                <label for="smallLetter">Small Letter</label>
                <input type="checkbox" id="smallLetter">
            </span>
            <span>
                <label for="number">Numbers</label>
                <input type="checkbox" id="number">
            </span>
            <span>
                <label for="symbol">Symbols</label>
                <input type="checkbox" id="symbol">
            </span>
        </div>
    
    </div>       

    
    
  
    <!-- <script src="JS/js.js"></script>     -->
    <!-- <script src="JS/jsextra.js"></script>     -->
    <script src="JS/jsextraRange.js"></script>    
</body>
</html>
